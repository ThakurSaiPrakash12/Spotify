<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div></div>
        <div class="left ">
            <div class="close">
                <img width="40px" class="invert" src="svg/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img width="150px" class="invert" src="svg/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="svg/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded  p1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40px" class="invert hamburger" src="svg/hamburger.svg" alt="">

                        <div class="svg">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="sign">Sign up</button>
                        <button class="log">Log in</button>
                    </div>
                </div>
            </div>
            <div class="Spotifyplaylist">
                <h1>Popular artists</h1>
                <div class="cardcontainer">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="">
                        <h2>Pritam</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <img src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="">
                        <h2>Arijit Singh</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="ar" class="card">
                        <div class="play">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174b19af0ea736c6228d6eb539c" alt="">
                        <h2>A.R.Rahman</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="atif" class="card">
                        <div class="play">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174c40600e02356cc86f0debe84" alt="">
                        <h2>Atif Aslam</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="sh" class="card">
                        <div class="play">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <img src="https://i.scdn.co/image/ab6761610000517436a7262247318ff0f1ad00da" alt="">
                        <h2>Shreya Ghoshal</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="arm" class="card">
                        <div class="play">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <img src="https://i.scdn.co/image/ab6761610000f178c5911f22814f270d5004ae53" alt="">
                        <h2>Armaan Malik</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="so" class="card">
                        <div class="play">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174bc959d7569618ec2af2210f5" alt="">
                        <h2>Sonu Nigam</h2>
                        <p>Artist</p>
                    </div>
                    <div data-folder="pr" class="card">
                        <div class="play">
                            <button>
                                <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                    aria-hidden="true" viewBox="0 0 24 24" class="Svg-sc-ytk21e-0 bneLcE">
                                    <path
                                        d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <img src="https://i.scdn.co/image/ab676161000051741085c393173d6a0826610e98" alt="">
                        <h2>B Praak</h2>
                        <p>Artist</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="svg/prevsong.svg" alt="">
                        <img width="35" id="play" src="svg/play.svg" alt="">
                        <img width="35" id="next" src="svg/nextsong.svg" alt="">
                    </div>
                    <div class="timeinfo">
                        <div class="songtime">

                        </div>
                        <div class="volume">
                            <img width="25" src="svg/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
